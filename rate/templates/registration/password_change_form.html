{% extends "base.html" %}

{% block content %}
<h1>Changing password for user: {{user.username}}</h1>

<form action="" method="post">
  {% csrf_token %}
  {% for field in form %}
  <p>
    {{ field.label_tag }}: {{ field }}
    {{ field.errors }}
  </p>
  {% endfor %}
  <p><input type="submit" value="Reset Password" /></p>
  <input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
